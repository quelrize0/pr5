   <script>
    const firstRow = 'мама мыла раму';
    const secondRow = 'собака друг человекаааа';
    function countLetters(string, letter) {
        let count = 0;
        for (let i = 0; i < string.length; i++)  {
            if (string[i] == letter) {
                count++;
            }
        }
        return count;
    }

    function getRow(string1, string2, letter) {
        if (countLetters(string1, letter) > countLetters(string2, letter)) {
            return string1
        } else {
            return string2
        }
    }

    console.log(getRow(firstRow, secondRow, prompt("Enter char")))

    function formatPhoneNumber(phoneNumberString) {
  var cleaned = ('' + phoneNumberString).replace(/\D/g, '')
  var match = cleaned.match(/^(1|)?(\d{3})(\d{3})(\d{4})$/)
  if (match) {
    var intlCode = (match[1] ? '+1 ' : '')
    return [intlCode, '(', match[2], ') ', match[3], '-', match[4]].join('')
  }
  return null
}
formatPhoneNumber('+12345678900') // => "+1 (234) 567-8900"
console.log(formatPhoneNumber(prompt("Enter number")))
 

    
   </script>
